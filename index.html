<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
    <div class="bigbox">
        <input class="input-cidade" placeholder="Digite o nome da cidade">
        <button class="botao-buscar" onclick="cliqueiNoBotao()"><img class="imagem-busca" alt="busca" src="https://www.svgrepo.com/show/488200/find.svg"></button>
        
        <div class="midbox">
            <h2 class="cidade">Tempo em São Paulo</h2>
            <p class="temp">21°C</p>
        </div>

        <div class="smallbox">
            <img class="img-previsao" alt="icone-info-tempo" src="https://openweathermap.org/img/wn/04n.png">
            <p class="texto-previsao">nublado</p>

        
        </div>
        <p class="umidade">Umidade: 76%</p>
    </div>
</body>
</html>
